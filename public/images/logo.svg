<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="meatballGradient" cx="0.5" cy="0.5" r="0.5" fx="0.2" fy="0.2">
            <stop offset="0%" stop-color="#FFD700" /> <stop offset="40%" stop-color="#FF6B00" /> <stop offset="100%" stop-color="#C41E3A" /> </radialGradient>
        <linearGradient id="rodGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#4A4A4A" />
            <stop offset="100%" stop-color="#212121" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect width="400" height="400" fill="#121212"/>

    <g transform="translate(200 180)">
        
        <path d="M-80 -20 C-70 -60, -40 -90, 0 -95 C 40 -90, 70 -60, 80 -20" stroke="#FF6B00" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow)" opacity="0.6"/>
        <path d="M-80 20 C-70 60, -40 90, 0 95 C 40 90, 70 60, 80 20" stroke="#FF6B00" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow)" opacity="0.6"/>

        <circle cx="0" cy="0" r="65" stroke="#FFD700" stroke-width="3" fill="none" stroke-dasharray="20 10" filter="url(#glow)" transform="rotate(-15)"/>

        <g filter="url(#glow)">
            <path d="M-90 -70 L-30 0 L-90 70 L-110 60 L-50 0 L-110 -60 Z" fill="url(#rodGradient)" stroke="#FF6B00" stroke-width="2"/>
            <path d="M90 -70 L30 0 L90 70 L110 60 L50 0 L110 -60 Z" fill="url(#rodGradient)" stroke="#FF6B00" stroke-width="2"/>
        </g>

        <circle cx="0" cy="0" r="45" fill="url(#meatballGradient)">
            <animate attributeName="r" values="45;47;45" dur="1.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
        </circle>
        <ellipse cx="-15" cy="-15" rx="12" ry="8" fill="white" opacity="0.4" transform="rotate(-20)"/>

    </g>

    <g transform="translate(200 320)" text-anchor="middle">
        <text x="0" y="0" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-size="36" fill="#FFD700" letter-spacing="2" font-weight="900" font-style="italic">
            潮彈實驗室
        </text>
        <text x="0" y="0" font-family="'Arial Black', 'Helvetica Neue', sans-serif" font-size="36" fill="none" stroke="#FF6B00" stroke-width="1.5" letter-spacing="2" font-weight="900" font-style="italic">
            潮彈實驗室
        </text>
        
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#CCCCCC" letter-spacing="4">
            CHAOSHAN BOUNCY LAB
        </text>
    </g>

    <g transform="translate(320 340)">
        <rect x="-30" y="-15" width="60" height="30" fill="#FF6B00" transform="skewX(-10)"/>
        <text x="0" y="5" text-anchor="middle" font-family="'Noto Sans TC', 'Microsoft JhengHei', sans-serif" font-size="12" fill="#121212" font-weight="bold">
            潮汕手作
        </text>
    </g>

</svg>